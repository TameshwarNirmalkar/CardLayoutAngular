<ul class="list-unstyled list-border-height">
	<li class="col-xs-12 col-sm-6 col-md-3 col-lg-3" id="li_{{ $index }}" data-ng-repeat="data in maincntrl.listdata">
		<div class="overlay">
			<div class="imagepanel">
				<img ng-src="{{ data.product_img }}">
			</div>
			<div class="contentpanel">
				<div class="contentani">
					<h3><i class="fa fa-glass"></i> {{ data.product_name }}</h3>
					<span>{{ data.shortdesc }}</span>
				</div>
				<span class="pull-right actionpanel">
					<a href="javascript:void(0);" class="fa fa-folder-open" data-ng-click="maincntrl.open(data.product_name)"></a>
					<a href="javascript:void(0);" class="fa fa-print" data-ng-click="maincntrl.print(data.product_name)"></a>
					<a href="javascript:void(0);" class="fa fa-close" data-ng-click="maincntrl.delete($index+1)"></a>
				</span>
			</div>
		</div>
	</li>
</ul>
